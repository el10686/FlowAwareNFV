#!/bin/bash

sudo /usr/bin/vpp -c startup15.conf
sleep 2

sudo vppctl -s /run/vpp/cli-vpp15.sock create memif socket id 16 filename /run/vpp/memif16.sock
sudo vppctl -s /run/vpp/cli-vpp15.sock create memif socket id 17 filename /run/vpp/memif17.sock

sudo vppctl -s /run/vpp/cli-vpp15.sock create interface memif id 0 socket-id 16 slave
sudo vppctl -s /run/vpp/cli-vpp15.sock set interface ip address memif16/0 10.10.18.2/24
sudo vppctl -s /run/vpp/cli-vpp15.sock set interface state memif16/0 up

sudo vppctl -s /run/vpp/cli-vpp15.sock create interface memif id 0 socket-id 17 master
sudo vppctl -s /run/vpp/cli-vpp15.sock set interface ip address memif17/0 10.10.19.1/24
sudo vppctl -s /run/vpp/cli-vpp15.sock set interface state memif17/0 up

#sudo vppctl -s /run/vpp/cli-vpp15.sock ip route add 10.10.2.0/24 via 10.10.19.2
#sudo vppctl -s /run/vpp/cli-vpp15.sock ip route add 10.10.1.0/24 via 10.10.18.1

sudo vppctl -s /run/vpp/cli-vpp15.sock ip route add 48.0.0.0/8 via 10.10.19.2

sudo vppctl -s /run/vpp/cli-vpp15.sock clear runtime
