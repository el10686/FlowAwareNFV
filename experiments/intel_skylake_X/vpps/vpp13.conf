#!/bin/bash

sudo /usr/bin/vpp -c startup13.conf
sleep 2

sudo vppctl -s /run/vpp/cli-vpp13.sock create memif socket id 14 filename /run/vpp/memif14.sock
sudo vppctl -s /run/vpp/cli-vpp13.sock create memif socket id 15 filename /run/vpp/memif15.sock

sudo vppctl -s /run/vpp/cli-vpp13.sock create interface memif id 14 socket-id 14 slave
sudo vppctl -s /run/vpp/cli-vpp13.sock set interface ip address memif14/14 10.10.16.2/24
sudo vppctl -s /run/vpp/cli-vpp13.sock set interface state memif14/14 up

sudo vppctl -s /run/vpp/cli-vpp13.sock create interface memif id 15 socket-id 15 master
sudo vppctl -s /run/vpp/cli-vpp13.sock set interface ip address memif15/15 10.10.17.1/24
sudo vppctl -s /run/vpp/cli-vpp13.sock set interface state memif15/15 up

#sudo vppctl -s /run/vpp/cli-vpp13.sock ip route add 10.10.2.0/24 via 10.10.17.2
#sudo vppctl -s /run/vpp/cli-vpp13.sock ip route add 10.10.1.0/24 via 10.10.16.1

sudo vppctl -s /run/vpp/cli-vpp13.sock ip route add 48.0.0.0/8 via 10.10.17.2

sudo vppctl -s /run/vpp/cli-vpp13.sock clear runtime
