#!/bin/bash

sudo /usr/bin/vpp -c startup11.conf
sleep 2

sudo vppctl -s /run/vpp/cli-vpp11.sock create memif socket id 12 filename /run/vpp/memif12.sock
sudo vppctl -s /run/vpp/cli-vpp11.sock create memif socket id 13 filename /run/vpp/memif13.sock

sudo vppctl -s /run/vpp/cli-vpp11.sock create interface memif id 0 socket-id 12 slave
sudo vppctl -s /run/vpp/cli-vpp11.sock set interface ip address memif12/0 10.10.14.2/24
sudo vppctl -s /run/vpp/cli-vpp11.sock set interface state memif12/0 up

sudo vppctl -s /run/vpp/cli-vpp11.sock create interface memif id 0 socket-id 13 master
sudo vppctl -s /run/vpp/cli-vpp11.sock set interface ip address memif13/0 10.10.15.1/24
sudo vppctl -s /run/vpp/cli-vpp11.sock set interface state memif13/0 up

#sudo vppctl -s /run/vpp/cli-vpp11.sock ip route add 10.10.2.0/24 via 10.10.15.2
#sudo vppctl -s /run/vpp/cli-vpp11.sock ip route add 10.10.1.0/24 via 10.10.14.1

sudo vppctl -s /run/vpp/cli-vpp11.sock ip route add 48.0.0.0/8 via 10.10.15.2

sudo vppctl -s /run/vpp/cli-vpp11.sock clear runtime
