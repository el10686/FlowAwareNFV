#!/bin/bash

sudo /usr/bin/vpp -c startup10.conf
sleep 2

sudo vppctl -s /run/vpp/cli-vpp10.sock create memif socket id 11 filename /run/vpp/memif11.sock
sudo vppctl -s /run/vpp/cli-vpp10.sock create memif socket id 12 filename /run/vpp/memif12.sock
                               
sudo vppctl -s /run/vpp/cli-vpp10.sock create interface memif id 0 socket-id 11 slave
sudo vppctl -s /run/vpp/cli-vpp10.sock set interface ip address memif11/0 10.10.13.2/24
sudo vppctl -s /run/vpp/cli-vpp10.sock set interface state memif11/0 up
                               
sudo vppctl -s /run/vpp/cli-vpp10.sock create interface memif id 0 socket-id 12 master
sudo vppctl -s /run/vpp/cli-vpp10.sock set interface ip address memif12/0 10.10.14.1/24
sudo vppctl -s /run/vpp/cli-vpp10.sock set interface state memif12/0 up
                               
#sudo vppctl -s /run/vpp/cli-vpp10.sock ip route add 10.10.2.0/24 via 10.10.14.2
#sudo vppctl -s /run/vpp/cli-vpp10.sock ip route add 10.10.1.0/24 via 10.10.13.1
                               
sudo vppctl -s /run/vpp/cli-vpp10.sock ip route add 48.0.0.0/8 via 10.10.14.2
                               
sudo vppctl -s /run/vpp/cli-vpp10.sock clear runtime
