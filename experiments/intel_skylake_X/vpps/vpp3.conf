#!/bin/bash

sudo /usr/bin/vpp -c startup3.conf
sleep 2

sudo vppctl -s /run/vpp/cli-vpp3.sock create memif socket id 2 filename /run/vpp/memif2.sock
sudo vppctl -s /run/vpp/cli-vpp3.sock create interface memif id 2 socket-id 2 slave
sudo vppctl -s /run/vpp/cli-vpp3.sock set interface ip address memif2/2 10.10.5.2/24
sudo vppctl -s /run/vpp/cli-vpp3.sock set interface state memif2/2 up

sudo vppctl -s /run/vpp/cli-vpp3.sock create memif socket id 3 filename /run/vpp/memif3.sock
sudo vppctl -s /run/vpp/cli-vpp3.sock create interface memif id 3 socket-id 3 master
sudo vppctl -s /run/vpp/cli-vpp3.sock set interface ip address memif3/3 10.10.20.4/24
sudo vppctl -s /run/vpp/cli-vpp3.sock set interface state memif3/3 up

#sudo vppctl -s /run/vpp/cli-vpp3.sock ip route add 10.10.1.0/24 via 10.10.5.1
sudo vppctl -s /run/vpp/cli-vpp3.sock ip route add 48.0.0.0/8 via 10.10.20.5

sudo vppctl -s /run/vpp/cli-vpp3.sock clear runtime
