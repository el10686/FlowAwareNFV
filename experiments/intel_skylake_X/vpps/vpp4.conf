#!/bin/bash

sudo /usr/bin/vpp -c startup4.conf
sleep 2

sudo vppctl -s /run/vpp/cli-vpp4.sock create memif socket id 4 filename /run/vpp/memif4.sock
sudo vppctl -s /run/vpp/cli-vpp4.sock create memif socket id 5 filename /run/vpp/memif5.sock

sudo vppctl -s /run/vpp/cli-vpp4.sock create interface memif id 4 socket-id 4 slave
sudo vppctl -s /run/vpp/cli-vpp4.sock set interface ip address memif4/4 10.10.6.2/24
sudo vppctl -s /run/vpp/cli-vpp4.sock set interface state memif4/4 up

sudo vppctl -s /run/vpp/cli-vpp4.sock create interface memif id 5 socket-id 5 master
sudo vppctl -s /run/vpp/cli-vpp4.sock set interface ip address memif5/5 10.10.7.1/24
sudo vppctl -s /run/vpp/cli-vpp4.sock set interface state memif5/5 up

#sudo vppctl -s /run/vpp/cli-vpp4.sock ip route add 10.10.2.0/24 via 10.10.7.2
#sudo vppctl -s /run/vpp/cli-vpp4.sock ip route add 10.10.1.0/24 via 10.10.6.1
sudo vppctl -s /run/vpp/cli-vpp4.sock ip route add 48.0.0.0/8 via 10.10.7.2

sudo vppctl -s /run/vpp/cli-vpp4.sock clear runtime
