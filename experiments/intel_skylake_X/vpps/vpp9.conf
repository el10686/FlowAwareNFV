#!/bin/bash

sudo /usr/bin/vpp -c startup9.conf
sleep 2

sudo vppctl -s /run/vpp/cli-vpp9.sock create memif socket id 10 filename /run/vpp/memif10.sock
sudo vppctl -s /run/vpp/cli-vpp9.sock create memif socket id 11 filename /run/vpp/memif11.sock

sudo vppctl -s /run/vpp/cli-vpp9.sock create interface memif id 0 socket-id 10 slave
sudo vppctl -s /run/vpp/cli-vpp9.sock set interface ip address memif10/0 10.10.12.2/24
sudo vppctl -s /run/vpp/cli-vpp9.sock set interface state memif10/0 up

sudo vppctl -s /run/vpp/cli-vpp9.sock create interface memif id 0 socket-id 11 master
sudo vppctl -s /run/vpp/cli-vpp9.sock set interface ip address memif11/0 10.10.13.1/24
sudo vppctl -s /run/vpp/cli-vpp9.sock set interface state memif11/0 up

#sudo vppctl -s /run/vpp/cli-vpp9.sock ip route add 10.10.2.0/24 via 10.10.13.2
#sudo vppctl -s /run/vpp/cli-vpp9.sock ip route add 10.10.1.0/24 via 10.10.12.1

sudo vppctl -s /run/vpp/cli-vpp9.sock ip route add 48.0.0.0/8 via 10.10.13.2

sudo vppctl -s /run/vpp/cli-vpp9.sock clear runtime
