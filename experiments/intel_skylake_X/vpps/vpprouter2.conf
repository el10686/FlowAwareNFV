#!/bin/bash

sudo /usr/bin/vpp -c startup-router2.conf
sleep 10

sudo vppctl -s /run/vpp/cli-vpprouter2.sock set interface ip address TwentyFiveGigabitEthernet86/0/1 10.10.2.3/24
sudo vppctl -s /run/vpp/cli-vpprouter2.sock set interface state TwentyFiveGigabitEthernet86/0/1 up

sudo vppctl -s /run/vpp/cli-vpprouter2.sock create memif socket id 3 filename /run/vpp/memif3.sock
sudo vppctl -s /run/vpp/cli-vpprouter2.sock create memif socket id 9 filename /run/vpp/memif9.sock
sudo vppctl -s /run/vpp/cli-vpprouter2.sock create memif socket id 17 filename /run/vpp/memif17.sock


sudo vppctl -s /run/vpp/cli-vpprouter2.sock create interface memif id 3 socket-id 3 slave
sudo vppctl -s /run/vpp/cli-vpprouter2.sock set interface ip address memif3/3 10.10.20.5/24
sudo vppctl -s /run/vpp/cli-vpprouter2.sock set interface state memif3/3 up

sudo vppctl -s /run/vpp/cli-vpprouter2.sock create interface memif id 9 socket-id 9 slave
sudo vppctl -s /run/vpp/cli-vpprouter2.sock set interface ip address memif9/9 10.10.11.2/24
sudo vppctl -s /run/vpp/cli-vpprouter2.sock set interface state memif9/9 up

sudo vppctl -s /run/vpp/cli-vpprouter2.sock create interface memif id 17 socket-id 17 slave
sudo vppctl -s /run/vpp/cli-vpprouter2.sock set interface ip address memif17/17 10.10.19.2/24
sudo vppctl -s /run/vpp/cli-vpprouter2.sock set interface state memif17/17 up


