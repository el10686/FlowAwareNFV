#!/bin/bash

sudo /usr/bin/vpp -c startup6.conf
sleep 2

sudo vppctl -s /run/vpp/cli-vpp6.sock create memif socket id 6 filename /run/vpp/memif6.sock
sudo vppctl -s /run/vpp/cli-vpp6.sock create memif socket id 7 filename /run/vpp/memif7.sock

sudo vppctl -s /run/vpp/cli-vpp6.sock create interface memif id 0 socket-id 6 slave
sudo vppctl -s /run/vpp/cli-vpp6.sock set interface ip address memif6/0 10.10.8.2/24
sudo vppctl -s /run/vpp/cli-vpp6.sock set interface state memif6/0 up

sudo vppctl -s /run/vpp/cli-vpp6.sock create interface memif id 0 socket-id 7 master
sudo vppctl -s /run/vpp/cli-vpp6.sock set interface ip address memif7/0 10.10.9.1/24
sudo vppctl -s /run/vpp/cli-vpp6.sock set interface state memif7/0 up

#sudo vppctl -s /run/vpp/cli-vpp6.sock ip route add 10.10.2.0/24 via 10.10.9.2
#sudo vppctl -s /run/vpp/cli-vpp6.sock ip route add 10.10.1.0/24 via 10.10.8.1
sudo vppctl -s /run/vpp/cli-vpp6.sock ip route add 48.0.0.0/8 via 10.10.9.2

sudo vppctl -s /run/vpp/cli-vpp6.sock clear runtime
