#!/bin/bash

sudo /usr/bin/vpp -c startup17.conf
sleep 2

sudo vppctl -s /run/vpp/cli-vpp17.sock create memif socket id 7 filename /run/vpp/memif7.sock
sudo vppctl -s /run/vpp/cli-vpp17.sock create memif socket id 6 filename /run/vpp/memif6.sock

sudo vppctl -s /run/vpp/cli-vpp17.sock create interface memif id 0 socket-id 7 slave
sudo vppctl -s /run/vpp/cli-vpp17.sock set interface ip address memif7/0 10.10.21.2/24
sudo vppctl -s /run/vpp/cli-vpp17.sock set interface state memif7/0 up

sudo vppctl -s /run/vpp/cli-vpp17.sock create interface memif id 1 socket-id 6 master
sudo vppctl -s /run/vpp/cli-vpp17.sock set interface ip address memif6/1 10.10.23.1/24
sudo vppctl -s /run/vpp/cli-vpp17.sock set interface state memif6/1 up

sudo vppctl -s /run/vpp/cli-vpp17.sock ip route add 48.0.0.0/8 via 10.10.23.2

sudo vppctl -s /run/vpp/cli-vpp17.sock clear runtime
