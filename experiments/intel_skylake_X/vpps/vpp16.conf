#!/bin/bash

sudo /usr/bin/vpp -c startup16.conf
sleep 2

sudo vppctl -s /run/vpp/cli-vpp16.sock create memif socket id 6 filename /run/vpp/memif6.sock
sudo vppctl -s /run/vpp/cli-vpp16.sock create memif socket id 7 filename /run/vpp/memif7.sock

sudo vppctl -s /run/vpp/cli-vpp16.sock create interface memif id 0 socket-id 6 slave
sudo vppctl -s /run/vpp/cli-vpp16.sock set interface ip address memif6/0 10.10.20.2/24
sudo vppctl -s /run/vpp/cli-vpp16.sock set interface state memif6/0 up

sudo vppctl -s /run/vpp/cli-vpp16.sock create interface memif id 0 socket-id 7 master
sudo vppctl -s /run/vpp/cli-vpp16.sock set interface ip address memif7/0 10.10.21.1/24
sudo vppctl -s /run/vpp/cli-vpp16.sock set interface state memif7/0 up

sudo vppctl -s /run/vpp/cli-vpp16.sock create interface memif id 1 socket-id 7 master
sudo vppctl -s /run/vpp/cli-vpp16.sock set interface ip address memif7/1 10.10.22.1/24
sudo vppctl -s /run/vpp/cli-vpp16.sock set interface state memif7/1 up

sudo vppctl -s /run/vpp/cli-vpp16.sock clear runtime
