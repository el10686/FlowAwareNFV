#!/bin/bash

sudo /usr/bin/vpp -c startup8.conf
sleep 2

sudo vppctl -s /run/vpp/cli-vpp8.sock create memif socket id 8 filename /run/vpp/memif8.sock
sudo vppctl -s /run/vpp/cli-vpp8.sock create memif socket id 9 filename /run/vpp/memif9.sock

sudo vppctl -s /run/vpp/cli-vpp8.sock create interface memif id 8 socket-id 8 slave
sudo vppctl -s /run/vpp/cli-vpp8.sock set interface ip address memif8/8 10.10.10.2/24
sudo vppctl -s /run/vpp/cli-vpp8.sock set interface state memif8/8 up

sudo vppctl -s /run/vpp/cli-vpp8.sock create interface memif id 9 socket-id 9 master
sudo vppctl -s /run/vpp/cli-vpp8.sock set interface ip address memif9/9 10.10.11.1/24
sudo vppctl -s /run/vpp/cli-vpp8.sock set interface state memif9/9 up

#sudo vppctl -s /run/vpp/cli-vpp8.sock ip route add 10.10.2.0/24 via 10.10.11.2
#sudo vppctl -s /run/vpp/cli-vpp8.sock ip route add 10.10.1.0/24 via 10.10.10.1

sudo vppctl -s /run/vpp/cli-vpp8.sock ip route add 48.0.0.0/8 via 10.10.11.2

sudo vppctl -s /run/vpp/cli-vpp8.sock clear runtime
